<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift Lottery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://example.com/couple-anime-birthday.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .lottery-container {
            background: rgba(255, 255, 255, 0.9);
            width: 500px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .lottery-title {
            font-size: 30px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
        }

        .prize-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .prize-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            color: #2c3e50;
            text-align: center;
            transition: transform 0.3s;
        }

        .prize-item:hover {
            transform: scale(1.1);
        }

        .start-button {
            font-size: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-button:hover {
            background: #2980b9;
        }

        .result-message {
            margin-top: 20px;
            font-size: 22px;
            color: #e67e22;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="lottery-container">
        <div class="lottery-title">🎉 生日礼物大放送 🎂</div>
        <div class="prize-grid">
            <div class="prize-item" id="prize1">LV白棋盘包包</div>
            <div class="prize-item" id="prize2">蒂芙尼项链</div>
            <div class="prize-item" id="prize3">阿玛尼手表</div>
            <div class="prize-item" id="prize4">香奈儿香水</div>
            <div class="prize-item" id="prize5">YSL口红</div>
            <div class="prize-item" id="prize6">海鲜自助餐</div>
            <div class="prize-item" id="prize7">小辣鱼若干包</div>
            <div class="prize-item" id="prize8">RMB10元</div>
            <div class="prize-item" id="prize9">男朋友香吻</div>
        </div>
        <button class="start-button" onclick="startLottery()">开始抽奖</button>
        <div class="result-message" id="resultMessage"></div>
    </div>

    <script>
        const prizes = [
            'LV白棋盘包包',
            '蒂芙尼项链',
            '阿玛尼手表',
            '香奈儿香水',
            'YSL口红',
            '海鲜自助餐',
            '小辣鱼若干包',
            'RMB10元',
            '男朋友香吻'
        ];

        let interval;

        function startLottery() {
            const resultMessage = document.getElementById('resultMessage');
            const startButton = document.querySelector('.start-button');

            startButton.disabled = true;
            resultMessage.textContent = '';

            let currentIndex = 0;
            interval = setInterval(() => {
                const items = document.querySelectorAll('.prize-item');
                items.forEach((item, index) => {
                    item.style.background = '#f8f9fa';
                    item.style.color = '#2c3e50';
                });
                items[currentIndex].style.background = '#e74c3c';
                items[currentIndex].style.color = '#fff';

                currentIndex = (currentIndex + 1) % prizes.length;
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                const selectedIndex = Math.floor(Math.random() * prizes.length);
                const selectedPrize = prizes[selectedIndex];

                const items = document.querySelectorAll('.prize-item');
                items.forEach((item, index) => {
                    item.style.background = '#f8f9fa';
                    item.style.color = '#2c3e50';
                });
                items[selectedIndex].style.background = '#2ecc71';
                items[selectedIndex].style.color = '#fff';

                resultMessage.textContent = `恭喜！你抽到了：${selectedPrize}`;
                startButton.disabled = false;
            }, 3000); // Run for 3 seconds
        }
    </script>
</body>
</html>
