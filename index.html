<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日礼物大放送</title>
    <style>
        body {
            background-image: url('couple_kissing_anime.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            color: #ff1493;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .btn {
            margin-top: 30px;
            padding: 20px 50px;
            background-color: #ff69b4;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .prizes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-top: 40px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .prize-box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            height: 150px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .prize-box:hover {
            transform: scale(1.05);
        }
        .result {
            margin-top: 30px;
            font-size: 28px;
            color: #ffcc00;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="title">生日礼物大放送</div>
    <button class="btn" onclick="startLottery()">点击抽奖</button>

    <div class="prizes">
        <div class="prize-box">LV白棋盘包包</div>
        <div class="prize-box">蒂芙尼项链</div>
        <div class="prize-box">阿玛尼手表</div>
        <div class="prize-box">香奈儿香水</div>
        <div class="prize-box">YSL口红</div>
        <div class="prize-box">海鲜自助餐</div>
        <div class="prize-box">小辣鱼若干包</div>
        <div class="prize-box">RMB10元</div>
        <div class="prize-box">男朋友香吻</div>
    </div>

    <div class="result" id="result"></div>

    <script>
        let prizes = [
            "LV白棋盘包包",
            "蒂芙尼项链",
            "阿玛尼手表",
            "香奈儿香水",
            "YSL口红",
            "海鲜自助餐",
            "小辣鱼若干包",
            "RMB10元",
            "男朋友香吻"
        ];

        function startLottery() {
            let resultDiv = document.getElementById('result');
            let currentIndex = 0;

            // Set an interval to simulate random prize selection
            let interval = setInterval(function() {
                currentIndex = Math.floor(Math.random() * prizes.length);
                resultDiv.textContent = "正在抽奖... " + prizes[currentIndex];
            }, 100);

            // Stop the interval after 3 seconds and display the result
            setTimeout(function() {
                clearInterval(interval);
                resultDiv.textContent = "恭喜你，获得了： " + prizes[currentIndex];
            }, 3000);
        }
    </script>

</body>
</html>
