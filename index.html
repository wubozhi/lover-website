<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift Lottery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://example.com/couple-anime-birthday.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .heart {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
            transform: rotate(-45deg);
            animation: float 5s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) rotate(-45deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-200px) rotate(-45deg);
                opacity: 0;
            }
        }

        .lottery-container {
            background: rgba(255, 255, 255, 0.9);
            width: 500px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 2;
        }

        .lottery-title {
            margin-bottom: 20px;
        }

        .lottery-title img {
            width: 100%;
            max-width: 400px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .prize-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .prize-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            color: #2c3e50;
            text-align: center;
            transition: transform 0.3s;
        }

        .prize-item:hover {
            transform: scale(1.1);
        }

        .start-button {
            font-size: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-button:hover {
            background: #2980b9;
        }

        .result-message {
            margin-top: 20px;
            font-size: 22px;
            color: #e67e22;
            font-weight: bold;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .floating-hearts .heart {
            position: absolute;
            bottom: 0;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-50vh) rotate(180deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <div class="heart" style="left: 20%; animation-duration: 6s;"></div>
        <div class="heart" style="left: 50%; animation-duration: 4s;"></div>
        <div class="heart" style="left: 70%; animation-duration: 7s;"></div>
        <div class="heart" style="left: 40%; animation-duration: 5s;"></div>
        <div class="heart" style="left: 80%; animation-duration: 6s;"></div>
    </div>
    <div class="lottery-container">
        <div class="lottery-title">
            <img src="https://example.com/birthday-gift-promo.gif" alt="生日礼物大放送">
        </div>
        <div class="prize-grid">

            <div class="prize-item" id="prize5">YSL口红</div>
            <div class="prize-item" id="prize6">海鲜自助餐</div>
            <div class="prize-item" id="prize7">小辣鱼若干包</div>
            <div class="prize-item" id="prize8">RMB10元</div>
            <div class="prize-item" id="prize9">男朋友香吻</div>

        <button class="start-button" onclick="startLottery()">开始抽奖</button>

    </div>
