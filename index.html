<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日礼物大放送</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>生日礼物大放送</h1>
            <p>祝宝宝生日快乐，天天开心~</p>
        </div>
        <div class="prize-section">
            <div class="prize-grid">
                <div class="prize-item" id="prize1">
                    <img src="lv_bag.png">
                    <p>LV白棋盘包包</p>
                </div>
                <div class="prize-item" id="prize2">
                    <img src="tiffany_necklace.png" >
                    <p>蒂芙尼项链一条</p>
                </div>
                <div class="prize-item" id="prize3">
                    <img src="armani_watch.png" >
                    <p>阿玛尼手表一只</p>
                </div>
                <div class="prize-item" id="prize4">
                    <img src="chanel_perfume.png">
                    <p>香奈儿香水一瓶</p>
                </div>
                <div class="prize-item" id="prize5">
                    <img src="ysl_lipstick.png">
                    <p>YSL口红一支</p>
                </div>
                <div class="prize-item" id="prize6">
                    <img src="seafood_buffet.png">
                    <p>海鲜自助餐一顿</p>
                </div>
                <div class="prize-item" id="prize8">
                    <img src="rmb10.png" >
                    <p>人民币520元</p>
                </div>
                <div class="prize-item" id="prize7">
                    <img src="spicy_fish.png" >
                    <p>小辣鱼若干包</p>
                </div>
                <div class="prize-item" id="prize9">
                    <img src="kiss.png" >
                    <p>男朋友香吻一个</p>
                </div>
            </div>
            <button id="startButton">开始抽奖</button>
            <div class="message" id="message"></div>
        </div>
        <div class="footer">
            <p>温馨提示：</p>
            <ul>
                <li>1.总共三次抽奖机会</li>
                <li>2.抽奖之前默念三次：“吴勃志最帅”，抽中大奖概率指数级升高</li>
                <li>3.三次抽奖，奖品是捆绑发送，必须同时接受或者放弃(*^_^*)</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
