<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日礼物大放送</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('couple_kissing_animation.gif') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            padding-top: 50px;
        }

        .container {
            position: relative;
            margin-top: 50px;
        }

        .prizes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 18px;
        }

        .prize {
            border: 2px solid white;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            background: rgba(0, 0, 0, 0.6);
        }

        #drawButton {
            background-color: #ff6347;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #drawButton:hover {
            background-color: #ff4500;
        }

        .animation {
            width: 200px;
            height: 200px;
            background: url('birthday_gift_animation.gif') no-repeat center center;
            background-size: contain;
            margin: 20px auto;
        }

        .result {
            margin-top: 40px;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生日礼物大放送</h1>
        <div class="animation"></div>
        <div class="prizes">
            <div class="prize">LV白棋盘包包</div>
            <div class="prize">蒂芙尼项链</div>
            <div class="prize">阿玛尼手表</div>
            <div class="prize">香奈儿香水</div>
            <div class="prize">YSL口红</div>
            <div class="prize">海鲜自助餐</div>
            <div class="prize">小辣鱼若干包</div>
            <div class="prize">RMB10元</div>
            <div class="prize">男朋友香吻</div>
        </div>
        <button id="drawButton" onclick="drawPrize()">点击抽奖</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const prizes = [
            "LV白棋盘包包",
            "蒂芙尼项链",
            "阿玛尼手表",
            "香奈儿香水",
            "YSL口红",
            "海鲜自助餐",
            "小辣鱼若干包",
            "RMB10元",
            "男朋友香吻"
        ];

        function drawPrize() {
            let resultElement = document.getElementById("result");
            let button = document.getElementById("drawButton");
            button.disabled = true; // 禁用按钮，防止重复点击

            let i = 0;
            let interval = setInterval(() => {
                resultElement.innerText = prizes[i];
                i++;
                if (i >= prizes.length) i = 0;
            }, 100);

            // 模拟抽奖过程
            setTimeout(() => {
                clearInterval(interval); // 停止循环
                resultElement.innerText = "恭喜你！你赢得了：" + prizes[Math.floor(Math.random() * prizes.length)];
                button.disabled = false; // 启用按钮
            }, 3000); // 3秒后抽出结果
        }
    </script>
</body>
</html>
