<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .wheel-container {
            position: relative;
            margin: 50px auto;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
            transform-origin: center;
            animation: spin 0s ease-out;
        }
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #ffcc00;
            transform-origin: 100% 100%;
            clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
        }
        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid red;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <h1>抽奖活动</h1>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div id="wheel" class="wheel"></div>
    </div>
    <button id="spinButton">开始抽奖</button>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');

        const prizes = [
            "LV白棋盘包包一个",
            "蒂芙尼项链一条",
            "YSL口红一支",
            "RMB10元",
            "男朋友香吻一个",
            "谢谢参与"
        ];
        const segmentAngle = 360 / prizes.length;

        // Populate the wheel with segments
        prizes.forEach((prize, index) => {
            const segment = document.createElement('div');
            segment.className = 'segment';
            segment.style.backgroundColor = `hsl(${index * 60}, 70%, 60%)`;
            segment.style.transform = `rotate(${index * segmentAngle}deg)`;
            const label = document.createElement('span');
            label.textContent = prize;
            label.style.position = 'absolute';
            label.style.transform = `rotate(${segmentAngle / 2}deg) translate(100%, 0)`;
            label.style.transformOrigin = '0 50%';
            label.style.color = 'white';
            segment.appendChild(label);
            wheel.appendChild(segment);
        });

        spinButton.addEventListener('click', () => {
            spinButton.disabled = true;
            const spinDuration = Math.random() * 2000 + 2000; // Random spin duration between 2s and 4s
            const endAngle = 360 * 3 + (360 - segmentAngle / 2); // Ensure it always lands on the first prize

            wheel.style.animation = `spin ${spinDuration / 1000}s cubic-bezier(0.1, 0.9, 0.1, 1) forwards`;
            wheel.style.transform = `rotate(${endAngle}deg)`;

            setTimeout(() => {
                alert(`恭喜您获得：${prizes[0]}!`);
                spinButton.disabled = false;
            }, spinDuration);
        });
    </script>
</body>
</html>
