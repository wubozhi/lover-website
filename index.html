<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九宫格抽奖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 50px;
        }
        .grid-item {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffcc00;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        .highlight {
            background-color: #28a745 !important;
            color: #fff !important;
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <h1>九宫格抽奖</h1>
    <div class="grid-container">
        <div class="grid-item" id="prize-0">LV白棋盘包包一个</div>
        <div class="grid-item" id="prize-1">蒂芙尼项链一条</div>
        <div class="grid-item" id="prize-2">阿玛尼手表一条</div>
        <div class="grid-item" id="prize-3">香奈儿香水一瓶</div>
        <div class="grid-item" id="prize-4">YSL口红一支</div>
        <div class="grid-item" id="prize-5">海鲜自助餐一顿</div>
        <div class="grid-item" id="prize-6">小辣鱼若干包</div>
        <div class="grid-item" id="prize-7">RMB10元</div>
        <div class="grid-item" id="prize-8">男朋友香吻一个</div>
    </div>
    <button id="drawButton">开始抽奖</button>

    <script>
        const prizes = [
            "LV白棋盘包包一个",
            "蒂芙尼项链一条",
            "阿玛尼手表一条",
            "香奈儿香水一瓶",
            "YSL口红一支",
            "海鲜自助餐一顿",
            "小辣鱼若干包",
            "RMB10元",
            "男朋友香吻一个"
        ];

        const drawButton = document.getElementById('drawButton');
        const gridItems = document.querySelectorAll('.grid-item');

        let highlightIndex = 0;
        let interval;

        function startHighlighting() {
            interval = setInterval(() => {
                gridItems[highlightIndex].classList.remove('highlight');
                highlightIndex = (highlightIndex + 1) % gridItems.length;
                gridItems[highlightIndex].classList.add('highlight');
            }, 100);
        }

        function stopHighlighting() {
            clearInterval(interval);
        }

        function pickPrize() {
            const chosenIndex = Math.floor(Math.random() * prizes.length);
            setTimeout(() => {
                stopHighlighting();
                gridItems.forEach((item, index) => {
                    item.classList.remove('highlight');
                    if (index === chosenIndex) {
                        item.classList.add('highlight');
                        alert(`恭喜您获得：${prizes[chosenIndex]}!`);
                    }
                });
                drawButton.disabled = false;
            }, 3000); // Stops after 3 seconds
            return chosenIndex;
        }

        drawButton.addEventListener('click', () => {
            drawButton.disabled = true;
            startHighlighting();
            pickPrize();
        });
    </script>
</body>
</html>
