<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日礼物大放送</title>
    <style>
        body {
            background: url('couple_anime_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: '浪漫字体', sans-serif;
            color: #fff;
        }
        .title {
            text-align: center;
            font-size: 36px;
            color: #ff69b4;
            margin-top: 20px;
        }
        .prize-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px auto;
            width: 80%;
        }
        .prize-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            color: #000;
        }
        .prize-item img {
            max-width: 100%;
            border-radius: 10px;
        }
        .draw-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 24px;
            color: #fff;
            background: #ff69b4;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff69b4;
        }
        .draw-button:hover {
            background: #ff1493;
        }
        .result-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #000;
        }
        .result-popup img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="title">生日礼物大放送</div>
    <div class="prize-grid">
        <div class="prize-item"><img src="lv_bag.jpg" alt="LV白棋盘包包"><br>LV白棋盘包包</div>
        <div class="prize-item"><img src="tiffany_necklace.jpg" alt="蒂芙尼项链"><br>蒂芙尼项链</div>
        <div class="prize-item"><img src="armani_watch.jpg" alt="阿玛尼手表"><br>阿玛尼手表</div>
        <div class="prize-item"><img src="chanel_perfume.jpg" alt="香奈儿香水"><br>香奈儿香水</div>
        <div class="prize-item"><img src="ysl_lipstick.jpg" alt="YSL口红"><br>YSL口红</div>
        <div class="prize-item"><img src="seafood_buffet.jpg" alt="海鲜自助餐"><br>海鲜自助餐</div>
        <div class="prize-item"><img src="spicy_fish.jpg" alt="小辣鱼"><br>小辣鱼若干包</div>
        <div class="prize-item"><img src="rmb_10.jpg" alt="RMB10元"><br>RMB10元</div>
        <div class="prize-item"><img src="boyfriend_kiss.jpg" alt="男朋友香吻"><br>男朋友香吻</div>
    </div>
    <button class="draw-button" onclick="drawPrize()">点击抽奖</button>
    <div class="result-popup" id="resultPopup">
        <img id="resultImage" src="" alt="中奖奖品">
        <div id="resultText">恭喜您获得XXX</div>
        <button onclick="closePopup()">关闭</button>
    </div>

    <script>
        const prizes = [
            { name: "LV白棋盘包包", image: "lv_bag.jpg" },
            { name: "蒂芙尼项链", image: "tiffany_necklace.jpg" },
            { name: "阿玛尼手表", image: "armani_watch.jpg" },
            { name: "香奈儿香水", image: "chanel_perfume.jpg" },
            { name: "YSL口红", image: "ysl_lipstick.jpg" },
            { name: "海鲜自助餐", image: "seafood_buffet.jpg" },
            { name: "小辣鱼若干包", image: "spicy_fish.jpg" },
            { name: "RMB10元", image: "rmb_10.jpg" },
            { name: "男朋友香吻", image: "boyfriend_kiss.jpg" }
        ];

        function drawPrize() {
            const randomIndex = Math.floor(Math.random() * prizes.length);
            const prize = prizes[randomIndex];
            document.getElementById("resultImage").src = prize.image;
            document.getElementById("resultText").innerText = `恭喜您获得${prize.name}`;
            document.getElementById("resultPopup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("resultPopup").style.display = "none";
        }
    </script>
</body>
</html>
