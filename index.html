<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日礼物大放送</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('birthday_theme_background.jpg');
            background-size: cover;
            text-align: center;
            color: #fff;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            text-align: center;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        .highlight {
            border: 3px solid gold;
            background-color: rgba(255, 255, 0, 0.5);
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff66cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>

    <div class="title">生日礼物大放送</div>

    <div class="grid-container">
        <div class="grid-item" id="gift1">LV白棋盘包包</div>
        <div class="grid-item" id="gift2">蒂芙尼项链</div>
        <div class="grid-item" id="gift3">阿玛尼手表</div>
        <div class="grid-item" id="gift4">香奈儿香水</div>
        <div class="grid-item" id="gift5">YSL口红</div>
        <div class="grid-item" id="gift6">海鲜自助餐</div>
        <div class="grid-item" id="gift7">小辣鱼若干包</div>
        <div class="grid-item" id="gift8">RMB10元</div>
        <div class="grid-item" id="gift9">男朋友香吻</div>
    </div>

    <button class="btn" onclick="startLottery()">抽奖</button>

    <script>
        let currentSelection = 0;
        let interval;
        let spinTimes = 0;

        const gifts = [
            'gift1', 'gift2', 'gift3', 'gift4', 'gift5', 'gift6', 'gift7', 'gift8', 'gift9'
        ];

        function highlightGift() {
            document.getElementById(gifts[currentSelection]).classList.remove('highlight');
            currentSelection = (currentSelection + 1) % gifts.length;
            document.getElementById(gifts[currentSelection]).classList.add('highlight');
        }

        function startLottery() {
            if (spinTimes < 3) {
                interval = setInterval(highlightGift, 100);
                spinTimes++;

                // First two spins: RMB10 and 男朋友香吻
                if (spinTimes === 1) {
                    setTimeout(() => { clearInterval(interval); document.getElementById('gift9').classList.add('highlight'); }, 3000);
                } else if (spinTimes === 2) {
                    setTimeout(() => { clearInterval(interval); document.getElementById('gift8').classList.add('highlight'); }, 3000);
                } 
                // Third spin: LV白棋盘包包
                else {
                    setTimeout(() => { clearInterval(interval); document.getElementById('gift1').classList.add('highlight'); }, 3000);
                }
            }
        }
    </script>

</body>
</html>
