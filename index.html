<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日礼物大放送</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>生日礼物大放送</h1>
        </div>
        <div class="prize-grid">
            <div class="prize-item" id="prize1">
                <img src="lv_bag.png" alt="LV包包">
                <p>LV白棋盘包包</p>
            </div>
            <div class="prize-item" id="prize2">
                <img src="tiffany_necklace.png" alt="蒂芙尼项链">
                <p>蒂芙尼项链</p>
            </div>
            <div class="prize-item" id="prize3">
                <img src="armani_watch.png" alt="阿玛尼手表">
                <p>阿玛尼手表</p>
            </div>
            <div class="prize-item" id="prize4">
                <img src="chanel_perfume.png" alt="香奈儿香水">
                <p>香奈儿香水</p>
            </div>
            <div class="prize-item" id="prize5">
                <img src="ysl_lipstick.png" alt="YSL口红">
                <p>YSL口红</p>
            </div>
            <div class="prize-item" id="prize6">
                <img src="seafood_buffet.png" alt="海鲜自助餐">
                <p>海鲜自助餐</p>
            </div>
            <div class="prize-item" id="prize7">
                <img src="spicy_fish.png" alt="小辣鱼">
                <p>小辣鱼</p>
            </div>
            <div class="prize-item" id="prize8">
                <img src="rmb10.png" alt="RMB10元">
                <p>RMB10元</p>
            </div>
            <div class="prize-item" id="prize9">
                <img src="kiss.png" alt="男朋友香吻">
                <p>男朋友香吻</p>
            </div>
        </div>
        <button id="startButton">开始抽奖</button>
        <div class="message" id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
