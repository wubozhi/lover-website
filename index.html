<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日礼物大放送</title>
    <style>
        body {
            background: url('birthday.jpeg') no-repeat center center fixed; /* 替换为你的动漫背景图片 */
            background-size: cover;
            font-family: '浪漫字体', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 36px;
            color: #ff69b4;
            margin-bottom: 20px;
        }
        .prize-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            margin: 0 auto;
        }
        .prize-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            color: #000;
            transition: all 0.3s ease;
        }
        .prize-item img {
            max-width: 100%;
            border-radius: 10px;
        }
        .prize-item.highlight {
            background: #ff69b4;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 10px #ff69b4;
        }
        .draw-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 24px;
            color: #fff;
            background: #ff69b4;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff69b4;
        }
        .draw-button:hover {
            background: #ff1493;
        }
        .draw-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="title">生日礼物大放送</div>
    <div class="prize-grid" id="prizeGrid">
        <div class="prize-item" data-prize="LV白棋盘包包"><img src="lv_bag.jpg" alt="LV白棋盘包包"><br>LV白棋盘包包</div>
        <div class="prize-item" data-prize="蒂芙尼项链"><img src="tiffany_necklace.jpg" alt="蒂芙尼项链"><br>蒂芙尼项链</div>
        <div class="prize-item" data-prize="阿玛尼手表"><img src="armani_watch.jpg" alt="阿玛尼手表"><br>阿玛尼手表</div>
        <div class="prize-item" data-prize="香奈儿香水"><img src="chanel_perfume.jpg" alt="香奈儿香水"><br>香奈儿香水</div>
        <div class="prize-item" data-prize="YSL口红"><img src="ysl_lipstick.jpg" alt="YSL口红"><br>YSL口红</div>
        <div class="prize-item" data-prize="海鲜自助餐"><img src="seafood_buffet.jpg" alt="海鲜自助餐"><br>海鲜自助餐</div>
        <div class="prize-item" data-prize="小辣鱼若干包"><img src="spicy_fish.jpg" alt="小辣鱼若干包"><br>小辣鱼若干包</div>
        <div class="prize-item" data-prize="RMB10元"><img src="rmb_10.jpg" alt="RMB10元"><br>RMB10元</div>
        <div class="prize-item" data-prize="男朋友香吻一个"><img src="boyfriend_kiss.jpg" alt="男朋友香吻一个"><br>男朋友香吻一个</div>
    </div>
    <button class="draw-button" id="drawButton">点击抽奖</button>

    <script>
        const prizes = document.querySelectorAll('.prize-item');
        const drawButton = document.getElementById('drawButton');
        let remainingChances = 3; // 总抽奖机会
        let isDrawing = false; // 是否正在抽奖

        // 抽奖逻辑
        function drawPrize() {
            if (isDrawing || remainingChances <= 0) return;
            isDrawing = true;
            drawButton.disabled = true;

            let currentIndex = 0;
            let speed = 100; // 初始速度

            // 模拟抽奖过程
            const drawInterval = setInterval(() => {
                // 取消上一个高亮
                prizes[currentIndex].classList.remove('highlight');
                // 切换到下一个奖品
                currentIndex = (currentIndex + 1) % prizes.length;
                prizes[currentIndex].classList.add('highlight');

                // 逐渐减速
                if (speed < 1000) {
                    speed += 50;
                }

                // 最后一次抽奖，固定结果
                if (remainingChances === 1 && speed >= 1000) {
                    clearInterval(drawInterval);
                    setTimeout(() => {
                        highlightPrize('LV白棋盘包包');
                        remainingChances--;
                        isDrawing = false;
                        drawButton.disabled = false;
                        drawButton.innerText = `剩余抽奖次数：${remainingChances}`;
                    }, 1000);
                } else if (remainingChances === 2 && speed >= 1000) {
                    clearInterval(drawInterval);
                    setTimeout(() => {
                        highlightPrize('RMB10元');
                        remainingChances--;
                        isDrawing = false;
                        drawButton.disabled = false;
                        drawButton.innerText = `剩余抽奖次数：${remainingChances}`;
                    }, 1000);
                } else if (remainingChances === 3 && speed >= 1000) {
                    clearInterval(drawInterval);
                    setTimeout(() => {
                        highlightPrize('男朋友香吻一个');
                        remainingChances--;
                        isDrawing = false;
                        drawButton.disabled = false;
                        drawButton.innerText = `剩余抽奖次数：${remainingChances}`;
                    }, 1000);
                }
            }, speed);
        }

        // 高亮显示中奖奖品
        function highlightPrize(prizeName) {
            prizes.forEach(prize => {
                if (prize.getAttribute('data-prize') === prizeName) {
                    prize.classList.add('highlight');
                } else {
                    prize.classList.remove('highlight');
                }
            });
        }

        // 绑定抽奖按钮点击事件
        drawButton.addEventListener('click', drawPrize);
    </script>
</body>
</html>
